{% extends "base.html" %}

{% block title %}Установить новый пароль{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0"><i class="fa-solid fa-lock me-2"></i> Установить новый пароль</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="password" class="form-label">Новый пароль</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Введите новый пароль" required>
                        </div>

                        <div class="mb-4">
                            <label for="password_confirm" class="form-label">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                                placeholder="Повторите новый пароль" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-info btn-lg">
                                Установить новый пароль
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
